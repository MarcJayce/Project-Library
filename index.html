<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project-Library</title>
</head>
<body>
    <header>   
        <h3>Library Project</h3>
    </header>

    <div class="wrapper">
        <div class="cards">
            <div class="title"></div>
            <div class="author-label">Author:</div>
            <div class="author"></div>
            <div class="pages-label">Pages: </div>
            <div class="pages"></div>
            <div class="read">Read  </div>
        </div>
    </div>
    <div class="addbook">
        <button id="add-btn">Add book</button>
        <dialog id="form-container">
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages">
                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="Read">
                <label for="not-read">Not read yet</label>
                <input type="radio" id="not-read" name="read" value="Not read yet">
                <button id="submitBook" type="submit">Submit</button>
                <button id="cancelBook" type="button">Cancel</button>
            </form>
        </dialog>
    </div>
    
    
</body>
</html>
